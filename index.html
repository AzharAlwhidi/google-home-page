<body>
    <div class="header">
        
        <span class="menuItems"><a href="https://www.gmail.com" alt="gmail">Gmail</a></span>
        <span class="menuItems"><a href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl" alt="image">Images</a></span>
        <span class="menuItems">
            <span class="menu">
                <i id="dropdown-menu" class="material-icons" alt="apps">apps</i>
            </span>
            <div class="dropdown-content">
                <!-- google app logo -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/google-search.png"> </a>
                    <div class="caption" alt="search"> Search </div>
                </div>
                <!-- google map -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/google-map.png"> </a>
                    <div class="caption"> Maps </div>
                </div>
                <!-- google drive -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/Google_Drive.png"> </a>
                    <div class="caption"> Drive </div>
                </div>
                <!-- google calender -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/Google_Calendar.png"> </a>
                    <div class="caption"> Calender </div>
                </div>
                <!-- google photo -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/google_photos.png"> </a>
                    <div class="caption"> Photo </div>
                </div>
                <!-- keep -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="images/keep.png"> </a>
                    <div class="caption"> Keep </div>
                </div>
            </div>	
        </span>
        <span class="menuItems"><img class="userImage"src="images/login-user.jpg"></span>
    </div>

    <!-- google image woth search box and buttons -->
    <div class="container" style="text-align: center;">
        <img src="images/logo.png">

        <!-- search box -->
        <div class="search">
            <input type="text" class="input"name="SearchBox">
            <img class="voiceSearch" src="images/voice-search.png">
            <img class="search-icon" src="images/search-icon.png">
        </div>
        <!-- buttons -->
        <div class="btns">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeeling Lucky</button>
        </div>
    </div>
